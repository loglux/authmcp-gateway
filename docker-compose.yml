services:
  authmcp-gateway:
    build:
      context: .
      args:
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
    container_name: authmcp-gateway
    ports:
      - "${GATEWAY_PORT:-9105}:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./templates:/app/templates
      - ./src:/app/src
    restart: unless-stopped
