<!DOCTYPE html>
<html>
<head>
    <title>Test Admin Login</title>
</head>
<body>
    <h1>Direct Login Test</h1>
    <button onclick="testLogin()">Login as Admin</button>
    <pre id="result"></pre>

    <script>
    async function testLogin() {
        const result = document.getElementById('result');
        result.textContent = 'Logging in...';

        try {
            const response = await fetch('http://localhost:9105/admin/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                credentials: 'include',
                body: JSON.stringify({
                    username: 'admin',
                    password: 'AdminPass123!'
                })
            });

            const data = await response.json();
            result.textContent = `Status: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`;

            if (response.ok) {
                result.textContent += '\n\nSuccess! Redirecting...';
                setTimeout(() => {
                    window.location.href = 'http://localhost:9105/admin';
                }, 1000);
            }
        } catch (err) {
            result.textContent = `Error: ${err.message}`;
        }
    }
    </script>
</body>
</html>
